{% extends "admin/page/edit.html" %}
{% block edit %}
<form action="{% url admin.views.page_edit version.page.id version.id %}" method="post">
{% csrf_token %}
<textarea name="content" rows="6" cols="80">{{ version.content.content }}</textarea><br>
<input type="text" name="slug" value="{{ version.page.slug }}"><br>
<input type="submit">
</form>
{% endblock %}
