<div class="moveable-layout">
{% for item in layout.columns.0 %}
  {% if item.type == "html" %}
    <div name="{{ item.id }}">{{ item.content|safe }}</div>
  {% endif %}
  {% if item.type == "widget" %}
    {% include item.content.template with widget=item.content %}
  {% endif %}
{% endfor %}
</div>
