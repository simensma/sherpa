<div class="layout full" name="{{ layout.id }}">
{% include 'admin/page/snippets/edit_layout.html' %}
<div class="full-column">
{% for item in layout.columns.0 %}
  {% if item.type == "html" %}
    <iframe id="content-{{ item.id }}" style="border: 1px solid #000; width: 100%; height: 300px;">{{ item.content|safe }}</iframe>
  {% endif %}
  {% if item.type == "widget" %}
    {% include item.content.template with widget=item.content %}
  {% endif %}
{% endfor %}
{% include 'admin/page/snippets/add_content.html' %}
</div>
</div>
