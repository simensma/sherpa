{% extends "admin/layout.html" %}
{% block title %}Annonser &mdash; {{ block.super }}{% endblock %}

{% block body %}

<div class="row">
  <div class="span12">
    <h1>Annonser</h1>

    {% for ad in ads %}

    {% endfor %}
  </div>
</div>

{% endblock %}
