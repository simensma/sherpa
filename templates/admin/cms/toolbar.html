<div id="toolbar">
  <ul class="nav nav-tabs">
    <li class="active"><a href="javascript:undefined">Lagre</a></li>
    <li><a href="javascript:undefined">Struktur</a></li>
    <li><a href="javascript:undefined">Innhold</a></li>
    <li><a href="javascript:undefined">Formatering</a></li>
    <li><a href="javascript:undefined">Lenker</a></li>
  </ul>
  <div id="tabs">
    <div class="tab save">
      <p>
        <span class="save-text"><i class=\"icon-ok\"></i> Artikkelen er nylig lagret.</span><br>
        <span class="control-group"><span class="help-inline"><input type="checkbox" class="autosave"> Lagre automatisk hvert <input type="text" value="1" class="autosave-frequency"><span class="help-inline">. minutt</span>
      </p>
      <button class="btn save">Lagre</button>
    </div>
    <div class="tab structure">
      <div class="btn-group" data-toggle="buttons-radio">
        <button class="btn formatting"><i class="icon-pencil"></i> Tekstredigering</button>
        <button class="btn horizontal"><i class="icon-arrow-left"></i> Flytt horisontalt <i class="icon-arrow-right"></i></button>
        <button class="btn vertical"><i class="icon-arrow-up"></i> Flytt Vertikalt <i class="icon-arrow-down"></i></button>
      </div>
      <div class="btn-group">
        <button class="btn add-columns"><i class="icon-list-alt"></i> Legg til ny rad</button>
        <button class="btn remove-columns"><i class="icon-remove"></i> Ta bort en rad</button>
      </div>
    </div>
    <div class="tab content">
      <div class="btn-group">
        <button class="btn add-widget"><i class="icon-star"></i> Ny widget</button>
        <button class="btn add-image"><i class="icon-picture"></i> Nytt bilde</button>
        <button class="btn add-text"><i class="icon-align-left"></i> Ny tekst</button>
      </div>
      <button class="btn remove-content"><i class="icon-remove"></i> Ta bort innhold</button>
    </div>
    <div class="tab formatting">
      <div class="button bold"></div>
      <div class="button italic"></div>
      <div class="button underline"></div>
      <div class="button ol"></div>
      <div class="button ul"></div>
      <div class="button align-left"></div>
      <div class="button align-center"></div>
      <div class="button align-right"></div>
      <div style="clear: both;"></div>
      <select>
        <option value="default">Velg skrifttype...</option>
        <optgroup label="--------------------">
          <option value="h1">Overskrift (stor)</option>
          <option value="h2">Overskrift (liten)</option>
          <option value="p">Brødtekst</option>
        </optgroup>
      </select>
    </div>
    <div class="tab link">
      <p>URL-adresse: <input type="text" class="url"></p>
      <div class="btn-group">
        <button class="btn anchor-add"><i class="icon-share-alt"></i> Sett inn link</button>
        <button class="btn anchor-remove"><i class="icon-remove"></i> Ta bort link</button>
      </div>
      <p>Tips: For at knappene skal funke må du markere teksten i artikkelen som du vil gjøre til en link.</p>
    </div>
    <div style="clear: both;"></div>
  </div>
</div>
