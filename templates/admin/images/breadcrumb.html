{% if not albumpath %}
  <p><em>Dette bildet tilhører ikke noe album.</em></p>
{% else %}
  <ul class="breadcrumb">
    <li><a href="{% url admin.images.views.list_albums %}">Bildearkiv</a></li>
    {% for album in albumpath %}
      <span class="divider">→</span>
      <li><a href="{% url admin.images.views.list_albums album.id %}">{{ album.name }}</a></li>
    {% endfor %}
  </ul>
{% endif %}
