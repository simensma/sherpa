{% extends "admin/images/layout.html" %}

{% block imagebody %}
{% if not albums and not images %}
<div class="archive-gallery-notice"><p>Dette albumet er tomt.</p></div>
{% endif %}
<div id="archive-gallery">
  <ul>
  {% for album in albums %}
    <li class="album"><a href="{% url admin.images.views.albums album.id %}">{{ album.name }}</a></li>
  {% endfor %}
  {% for image in images %}
    <li class="image"><a href="{% url admin.images.views.image image.id %}">{{ image.description }}</a></li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
