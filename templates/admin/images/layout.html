{% extends "admin/layout.html" %}
{% block title %}Bildearkiv &mdash; {{ block.super }}{% endblock %}
{% block header %}<a href="{% url admin.images.views.index %}">Bildearkiv</a>{% endblock %}

{% block extra_js %}
  <script src="/static/js/admin/images/layout.js"></script>
{% endblock %}

{% block body %}
{% block imagenavigation %}{% endblock %}

<div class="row image-navigation">
  <div class="span4">
    <form action="{% url admin.images.views.search %}" method="get">
      <input type="text" name="q" placeholder="SÃ¸k etter bilder..." value="{{ search_query }}">
      <button type="submit" class="btn input-button-align"><i class="icon-search"></i></button>
    </form>
  </div>
  <div class="span4">
    <select name="association-images" data-placeholder="Andre foreningers bilder...">
      <option></option>
    </select>
  </div>
  <div class="span4">
    <select name="user-images" data-placeholder="Andre brukeres bilder...">
      <option></option>
      {% for profile in all_users %}
        <option value="{{ profile.id }}" data-href="{% url admin.images.views.user_images '0' %}">{{ profile.user.get_full_name }}</option>
      {% endfor %}
    </select>
  </div>
</div>

{% block imagebody %}{% endblock %}
{% endblock %}
