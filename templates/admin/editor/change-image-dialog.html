<div id="dialog-change-image" class="dialog" data-title="Velg bilde" data-width="auto">
  <div class="image-details">
    <div class="alert alert-error empty-src">
      <a class="close">x</a>
      <strong>Sett inn hvilket bilde?</strong><br>
      Du mÃ¥ angi URL-adressen til bildet. Denne kommer automatisk hvis du velger et bilde i bildegalleriet under, men hvis du har et eksternt bilde mÃ¥ du finne adressen selv.
    </div>
    <table>
      <tr>
        <td>Bildets adresse:</td>
        <td><input type="text" class="input-xlarge" name="src"></td>
        <td><button class="btn btn-success choose-image"><i class="icon-share-alt"></i> Finn bilde i arkivet</button>
      </tr>
      <tr class="description">
        <td>Beskrivelse:</td>
        <td><input type="text" class="input-xlarge" name="description"></td>
      </tr>
      <tr class="photographer">
        <td>Fotograf:</td>
        <td><input type="text" class="input-xlarge" name="photographer"></td>
      </tr>
      <tr class="anchor">
        <td>Lenker til:</td>
        <td><input type="text" class="input-xlarge" name="anchor"></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button class="btn btn-success btn-large insert-image"><i class="icon-share-alt"></i> Sett inn</button>
          <button class="btn btn-danger btn-large remove-image"><i class="icon-remove"></i> Fjern bildet</button>
        </td>
      </tr>
    </table>
    <div style="margin-top: 25px;">
      <h2>Valgt bilde:</h2>
      <img class="preview" src="{{ STATIC_URL }}img/placeholder.png" style="max-width: 100%">
    </div>
  </div>
</div>
