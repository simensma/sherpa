<div id="dialog-image-fast-upload" class="dialog" data-title="Last opp bilde" data-width="auto">

	<div class="alert alert-info uploading">
      Vent mens bildet lastes opp...<a class="close">x</a>
    </div>
	<div class="alert alert-error upload-failed">
      Bildet du forsøkte å laste opp er ikke en gyldig bilde-fil!<a class="close">x</a>
    </div>
    <div class="alert alert-error upload-no-files">
      Du må velge et bilde å laste opp!<a class="close">x</a>
    </div>

	<form class="image-uploader" action="{% url admin.images.views.fast_upload %}" method="post" enctype="multipart/form-data" target="inlineframe">
		{% csrf_token %}
		<input type="file" name="file"><br>
		<label>Beskrivelse av bildene:</label>
		<textarea name="description" class="span4" rows="3"></textarea>
		<label>Fotograf:</label>
		<input type="text" class="input-xlarge" name="photographer" placeholder="Fullt navn..."><br>
		<label>Kreditering:</label>
		<input type="text" class="input-xlarge" name="credits" placeholder="Navn på person, forening e.l..."><br>
		<label>Bruksrett:</label>
		<input type="text" class="input-xlarge" name="licence" placeholder="Kun ved behov..."><br>
		<label>Nøkkelord</label>
		<input type="text" class="input-xlarge" name="tags"><br>
      	<input type="hidden" name="tags-serialized">
      	<div id="tags">
      	</div>
      	<div style="clear: both;"></div>
		<input class="btn" type="submit" value="Last opp">
		<input class="btn" type="reset" value="Tøm skjema">
		<iframe name="inlineframe" style="display:none;"></iframe>
	</form>
	<button class="btn cancel-upload">Avbryt</button>
</div>
