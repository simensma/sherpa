<div id="carousel{{ widget.id }}" class="carousel slide">
	<div class="carousel-inner">

		{% for image in widget.images%}
			{% if forloop.counter == 1 %}
				<div class="active item"><img src="{{ image }}"></div>
			{% else %}
				<div class="item"><img src="{{ image }}"></div>
			{% endif %}
		{% endfor %}
	</div>

	<a class="carousel-control left" href="#carousel{{ widget.id }}" data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#carousel{{ widget.id }}" data-slide="next">&rsaquo;</a>
</div>
