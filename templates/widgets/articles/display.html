<h1>Siste nyheter</h1>

{% for version in widget.versions %}
  <div class="article-preview">
    <h3>
      <a href="{% url articles.views.show version.variant.article.id version.title.content|striptags|slugify %}">
        {{ version.title.content|striptags }}
      </a>
    </h3>
    {% if not version.hide_thumbnail %}
      <a href="{% url articles.views.show version.variant.article.id version.title.content|striptags|slugify %}">
        <img src="{{ version.thumbnail }}" alt="{{ version.title.content|striptags }}">
      </a>
    {% endif %}
    <div class="lede">
      <a href="{% url articles.views.show version.variant.article.id version.title.content|striptags|slugify %}">
        {{ version.lede.content|removetags:"a"|safe|truncatewords:30 }}
      </a>
    </div>
  </div>
  <div style="clear: both;"></div>
{% endfor %}

<p>
  <a href="{% url articles.views.index %}">Se eldre nyheter</a>
</p>
