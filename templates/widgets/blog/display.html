<h1>Siste fra bloggen</h1>

{% for entry in widget.entries %}
  <h3>
    <a href="{{ entry.link }}">
      {{ entry.title }}
    </a>
  </h3>
  <div class="row-fluid preview">
    {% if entry.image %}
        <div class="span4">
          <a class="noexternal" href="{{ entry.link }}">
            <img src="{{ entry.image }}" alt="{{ entry.title }}">
          </a>
        </div>
        <div class="span8">
          <a class="noexternal" href="{{ entry.link }}">
            {{ entry.content|striptags|safe|truncatewords:15 }}
          </a>
        </div>
    {% else %}
      <div class="span12">
        <a class="noexternal" href="{{ entry.link }}">
          {{ entry.content|striptags|safe|truncatewords:15 }}
        </a>
      </div>
    {% endif %}
  </div>
{% endfor %}

</p>
