<div class="modal container jq-hide album-picker" data-search-url="{% url 'admin.images.views.album_search_json' %}">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
    <h3>Velg album...</h3>
  </div>
  <div class="modal-body">
    <div class="row ia-navigation">
      <div class="col-md-4">
        <div class="item">
          <div class="row">
            <div class="col-sm-10">
              <input type="text" name="search" class="form-control" placeholder="Søk etter album...">
            </div>
            <div class="col-sm-2">
              <button class="btn input-button-align search"><i class="fa fa-search"></i> Søk</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="item">
          {# Todo, when foreninger are created #}
          <p>
            <a href="javascript:undefined" class="foreninger">Foreningsbilder</a>
          </p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="item current">
          <p>
            <a href="javascript:undefined" class="albums">Alle bilder</a>
          </p>
        </div>
      </div>
    </div>

    <hr>

    <div class="albumpath">
      <a href="javascript:undefined" data-albumpicker-id="">Bildearkiv</a>
      <span class="path">
      </span>
      <button class="btn btn-success pick"><i class="fa fa-check"></i> Velg dette albumet</button>
      <button class="btn btn-danger deselect jq-hide"><i class="fa fa-times-circle-o"></i> Ikke legg i album</button>
      <button class="btn btn-default cancel"><i class="fa fa-times"></i> Avbryt</button>
    </div>

    <img class="ajaxloader jq-hide" src="/static/img/ajax-loader-small.gif" alt="Laster, vennligst vent...">

    <div class="dummy-child jq-hide">
      <img src="/static/img/icons/imagearchive/folder.png" alt="Album">
      <a href="javascript:undefined" data-albumpicker-id=""></a>
    </div>
    <div class="children">
    </div>
  </div>
</div>
