<div class="modal container hide image-archive-picker">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
    <h2>Velg et bilde fra bildearkivet</h2>
  </div>

  <div class="modal-body">
    <input type="text" name="search" class="input-xxlarge" placeholder="Søk etter nøkkelord her, eller bla deg frem i albumene under...">
    <button class="btn btn-success input-button-align image-search"><i class="icon-search"></i> Søk</button>
    <div id="imagearchive">
      <ul class="breadcrumb"></ul>
      <div class="alert alert-error span4 too-few-chars">
        <a class="close">x</a>
        <strong>For få søketegn!</strong><br>Vennligst bruk minst {{ image_search_length }} tegn når du søker, ellers får du garantert mange flere resultater enn du vil ha.
      </div>
      <div style="clear: both;"></div>
      <div id="contentlist"></div>
      <ul id="images"></ul>
    </div>
  </div>

  <div class="modal-footer" style="clear: both;">
    <a href="javascript:undefined" class="btn" data-dismiss="modal">Lukk vindu</a>
  </div>

</div>
