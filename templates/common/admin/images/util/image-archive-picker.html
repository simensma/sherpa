<div class="modal container jq-hide image-archive-picker" data-album-url="{% url 'admin.images.util.content_dialog' %}" data-mine-url="{% url 'admin.images.util.mine_dialog' %}" data-search-url="{% url 'admin.images.util.search_dialog' %}">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
    <h3>Velg et bilde fra bildearkivet...</h3>
  </div>

  <div class="modal-body">

    <div class="form-dnt-default">
      <div class="input-group">
        <input class="form-control" type="text" name="search" placeholder="Søk etter nøkkelord her, eller bla deg frem i albumene under...">
        <span class="input-group-btn">
          <button class="btn btn-success image-search"><i class="glyphicon glyphicon-search"></i> Søk</button>
        </span>
      </div>

      <div class="radio">
        <label for="include_meta">
          <input type="checkbox" name="include_meta" id="include_meta" checked> Vis størrelse og fotograf under bildene
        </label>
      </div>
    </div>

    <div class="alert alert-danger col-sm-4 too-few-chars jq-hide">
      <a class="close">x</a>
      <strong>For få søketegn!</strong><br>Vennligst bruk minst {{ image_search_length }} tegn når du søker, ellers får du garantert mange flere resultater enn du vil ha.
    </div>
    <div style="clear: both;"></div>

    <div class="content">{# Here will be AJAX-rendered content #}</div>
    <img class="ajaxloader jq-hide" src="/static/img/common/ajax-loader-large.gif" alt="Laster, vennligst vent...">
  </div>

  <div class="modal-footer" style="clear: both;">
    <div class="pull-left">
      <a href="javascript:undefined" class="btn btn-default jq-hide" data-dnt-trigger="select-all">
        <span class="glyphicons glyphicons-check"></span> Merk alle bilder
      </a>
    </div>
    <div class="pull-right">
      <a href="javascript:undefined" class="btn btn-success jq-hide" data-dnt-trigger="use-selected" data-dismiss="modal">
        Bruk valgte bilder
      </a>
      <a href="javascript:undefined" class="btn btn-default" data-dismiss="modal">Lukk vindu</a>
    </div>
  </div>

</div>
