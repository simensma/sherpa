<td>
  <select name="role" data-placeholder="Velg turlederrolle...">
    <option value=""></option>
    {% for role in turleder_roles %}
      <option value="{{ role.0 }}"{% if turleder.role == role.0 %} selected{% endif %}>{{ role.1 }}</option>
    {% endfor %}
  </select>
</td>
<td>
  <select name="association" data-placeholder="Velg foreningen som godkjente turlederen...">
    <option value=""></option>
    <optgroup label="Sentralt/nasjonalt">
      {% for association in all_associations.central %}
        <option value="{{ association.id }}"{% if turleder.association == association %} selected{% endif %}>{{ association.name }}</option>
      {% endfor %}
    </optgroup>
    <optgroup label="Medlemsforeninger">
      {% for association in all_associations.associations %}
        <option value="{{ association.id }}"{% if turleder.association == association %} selected{% endif %}>{{ association.name }}</option>
      {% endfor %}
    </optgroup>
  </select>
</td>
<td>
  <div class="input-append date">
    <input type="text" class="input-medium" name="date_start" value="{% firstof turleder.date_start|date:"d.m.Y" today|date:"d.m.Y" %}">
    <span class="add-on"><i class="icon-th"></i></span>
  </div>
</td>
<td>
  <div class="input-append date">
    <input type="text" class="input-medium" name="date_end" value="{% firstof turleder.date_end|date:"d.m.Y" five_years_from_now|date:"d.m.Y" %}">
    <span class="add-on"><i class="icon-th"></i></span>
  </div>
</td>
<td class="delete">
  <a href="javascript:undefined">
    <i class="icon-remove"></i>
  </a>
</td>
