{% for user in users %}
  <tr class="result">
    <td><a href="{% url 'admin.users.views.show' user.id %}">{{ user.get_full_name }}</a></td>
    <td>{{ user.memberid|default:"<em>Ikke medlem</em>" }}</td>
    <td>{% if user.perms.sherpa %}Ja{% else %}Nei{% endif %}</td>
  </tr>
{% endfor %}

{% for actor in actors_without_user %}
  <tr class="result">
    <td><a href="{% url 'admin.users.views.create_inactive' actor.memberid %}">{{ actor.get_full_name }}</a></td>
    <td>{{ actor.memberid }}</td>
    <td>Nei</td>
  </tr>
{% endfor %}
