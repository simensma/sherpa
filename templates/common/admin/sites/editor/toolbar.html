<div class="cms-editor-toolbar">
  <div class="toolbar-contents">
    <a href="javascript:undefined" data-tooltip title="Fet tekst" class="button bold" data-image="{{ STATIC_URL }}img/admin/sites/editor/toolbar/bold">&nbsp;</a>
    <a href="javascript:undefined" data-tooltip title="Kursiv tekst" class="button italic" data-image="{{ STATIC_URL }}img/admin/sites/editor/toolbar/italic">&nbsp;</a>
    <a href="javascript:undefined" data-tooltip title="Understreket tekst" class="button underline" data-image="{{ STATIC_URL }}img/admin/sites/editor/toolbar/underline">&nbsp;</a>
    <a href="javascript:undefined" data-tooltip title="Sett inn lenke" class="button anchor-add" data-image="{{ STATIC_URL }}img/admin/sites/editor/toolbar/anchor-add">&nbsp;</a>
    <a href="javascript:undefined" data-tooltip title="Sett inn e-postadresse" class="button email-add" data-image="{{ STATIC_URL }}img/admin/sites/editor/toolbar/email-add">&nbsp;</a>
    <a href="javascript:undefined" data-tooltip title="Ta bort lenke eller e-postadresse" class="button anchor-remove" data-image="{{ STATIC_URL }}img/admin/sites/editor/toolbar/anchor-remove">&nbsp;</a>
    <a href="javascript:undefined" data-tooltip title="Nummerert liste" class="button ol" data-image="{{ STATIC_URL }}img/admin/sites/editor/toolbar/ol">&nbsp;</a>
    <a href="javascript:undefined" data-tooltip title="Unummerert liste" class="button ul" data-image="{{ STATIC_URL }}img/admin/sites/editor/toolbar/ul">&nbsp;</a>
    <a href="javascript:undefined" data-tooltip title="Venstrestill tekst" class="button align-left" data-image="{{ STATIC_URL }}img/admin/sites/editor/toolbar/align-left">&nbsp;</a>
    <a href="javascript:undefined" data-tooltip title="Midtstill tekst" class="button align-center" data-image="{{ STATIC_URL }}img/admin/sites/editor/toolbar/align-center">&nbsp;</a>
    <a href="javascript:undefined" data-tooltip title="Høyrestill tekst" class="button align-right" data-image="{{ STATIC_URL }}img/admin/sites/editor/toolbar/align-right">&nbsp;</a>
    <a href="javascript:undefined" data-tooltip title="Sett inn strek" class="button hr" data-image="{{ STATIC_URL }}img/admin/sites/editor/toolbar/hr">&nbsp;</a>
    <a href="javascript:undefined" data-tooltip title="Fjern formatering" class="button remove-format" data-image="{{ STATIC_URL }}img/admin/sites/editor/toolbar/remove-format">&nbsp;</a>
    <div style="clear: both;"></div>

    <div class="btn-group formatting">
      <button class="btn" data-format="h1">Tittel</button>
      <button class="btn" data-format="h2">Subtittel</button>
      <button class="btn" data-format="h3">Mellomtittel</button>
      <button class="btn" data-format="lede">Ingress</button>
      <button class="btn" data-format="bread">Brødtekst</button>
    </div>
  </div>
  <div class="anchor-insert jq-hide">
    <span class="url">URL-adresse: </span>
    <span class="email">E-postadresse: </span>
    <input type="text" name="url">
    <div class="anchor-buttons btn-group">
      <button class="btn anchor-add">Sett inn</button>
      <button class="btn anchor-cancel">Avbryt</button>
    </div>
  </div>
</div>
