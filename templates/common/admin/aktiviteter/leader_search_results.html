{% for profile in profiles %}
  <tr class="result">
    <td>{{ profile.get_full_name }}</td>
    <td>{{ profile.memberid|default:"<em>Ikke medlem</em>" }}</td>
    <td><a href="javascript:undefined" class="btn btn-danger">Gi turlederstatus</a></td>
  </tr>
{% endfor %}

{% for actor in actors_without_profile %}
  <tr class="result">
    <td>{{ actor.get_full_name }}</td>
    <td>{{ actor.memberid }}</td>
    <td>Har ikke Min side-bruker.</td>
  </tr>
{% endfor %}
