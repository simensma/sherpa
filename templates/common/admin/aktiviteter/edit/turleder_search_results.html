{% for user in users %}
  <tr class="result">
    <td>{{ user.get_full_name }}</td>
    <td>{{ user.memberid|default:"<em>Ikke medlem</em>" }}</td>
    <td>
      <a href="javascript:undefined" class="assign-turleder" data-name="{{ user.get_full_name }}" data-id="{{ user.id }}" data-type="user" data-memberid="{{ user.memberid|default:"ikke medlem" }}">Gi turlederstatus</a>
    </td>
  </tr>
{% endfor %}

{% for actor in actors_without_user %}
  <tr class="result">
    <td>{{ actor.get_full_name }}</td>
    <td>{{ actor.memberid }}</td>
    <td>
      <a href="javascript:undefined" class="assign-turleder" data-name="{{ actor.get_full_name }}" data-id="{{ actor.id }}" data-type="actor" data-memberid="{{ actor.memberid }}">Gi turlederstatus</a>
    </td>
  </tr>
{% endfor %}
