<div class="modal hide widget-editor container" data-widget="table">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
    <h3>Sett inn tabell</h3>
  </div>
  <div class="modal-body">

    <table class="table editor">
      {# No need for initial content; this will be drawn by the widget init #}
    </table>

    {# Hidden controls that we'll clone and append to the actual table with js #}
    <div class="controls jq-hide">
      <table>
        <thead>
          <tr class="control"></tr>
          <tr></tr>
        </thead>

        <tr>
          <td class="delete-column">
            <button class="btn btn-danger delete-column">Slett kolonne</button>
          </td>
          <td class="add-column control">
            <button class="btn btn-default add-column"><i class="icon-plus"></i> Ny kolonne</button>
          </td>
          <td class="add-row">
            <button class="btn btn-default add-row"><i class="icon-plus"></i> Ny rad</button>
          </td>
          <td class="delete-row control">
            <button class="btn btn-danger delete-row">Slett rad</button>
          </td>
        </tr>
      </table>

      <a href="javascript:undefined" class="edit-link">
        <i class="icon-share-alt"></i>
      </a>
      <span class="text" contenteditable="true"></span>
      <a href="" class="link" contenteditable="true"></a>
      <button class="btn btn-default add-row"><i class="icon-plus"></i> Ny rad</button>
      <button class="btn btn-danger delete-column">Slett kolonne</button>
    </div>

  </div>
  <div class="modal-footer" style="clear: both;">
    <button class="btn btn-success save"><i class="icon-ok"></i> Lagre tabell</button>
  </div>
</div>

<div class="modal hide table-widget-url">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
    <h3>Lenke tabell-innhold</h3>
  </div>
  <div class="modal-body">

    <div class="form-inline">
      Lenke til adresse: <input type="text" name="link" class="input-xxlarge">
    </div>

  </div>
  <div class="modal-footer" style="clear: both;">
    <button class="btn btn-success save-link"><i class="icon-ok"></i> Sett inn lenke</button>
    <button class="btn btn-default no-link"><i class="icon-remove"></i> Ikke bruk lenke her</button>
  </div>
</div>
