<div class="menu">
  <ul>
    {% for item in widget.core_menu %}
      {% if request.path == item.url %}
        <li class="active">{% firstof item.name widget.main_campaign_title 'Turistforeningen' %}</li>
      {% else %}
        <li><a href="{{ item.url }}">{% firstof item.name widget.main_campaign_title 'Turistforeningen' %}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
