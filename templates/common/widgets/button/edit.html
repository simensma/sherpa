<div
  class="modal jq-hide widget-editor button"
  data-widget="button"
  data-width="700px"
  data-no-text-warning="Hva skal det stå på knappen? Du kan ikke sette inn en knapp uten tekst.">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
    <h3>Knapp</h3>
  </div>
  <div class="modal-body">

    <div class="form-dnt-default form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label">Tekst på knappen:</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="text">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Lenker til:</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="url" value="http://">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Farge:</label>
        <div class="col-sm-9">

          <div class="radio">
            <label>
              <input name="color" type="radio" value="btn-default" checked> Hvit
            </label>
          </div>

          <div class="radio">
            <label>
              <input name="color" type="radio" value="btn-danger"> Rød
            </label>
          </div>

        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Størrelse:</label>
        <div class="col-sm-9">

          <div class="radio">
            <label>
              <input name="size" type="radio" value="" checked> Mellomstor
            </label>
          </div>

          <div class="radio">
            <label>
              <input name="size" type="radio" value="btn-lg"> Ekstra stor
            </label>
          </div>

        </div>
      </div>
    </div>

    <p class="preview-button">
      <button class="btn btn-default" data-dnt-preview-button data-dnt-placeholder="Forhåndsvisning"></button>
    </p>

  </div>
  <div class="modal-footer" style="clear: both;">
    <button class="btn btn-success save"><i class="glyphicon glyphicon-ok"></i> Lagre knapp</button>
    <button class="btn btn-default" data-dismiss="modal">Avbryt</button>
  </div>
</div>
