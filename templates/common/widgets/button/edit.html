<div class="modal jq-hide widget-editor" data-widget="button" data-width="auto">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
    <h3>Knapp</h3>
  </div>
  <div class="modal-body">

    <div class="alert alert-info jq-hide">
      <a class="close">x</a>
      <strong>Du kan da ikke legge til en knapp uten en liten tekst på den!</strong>
    </div>

    <table>
      <tr>
        <td>Tekst på knappen:</td>
        <td><input class="form-control" type="text" name="text"></td>
      </tr>
      <tr>
        <td>Adresse knappen går til:</td>
        <td><input class="form-control" type="text" name="url" value="http://"></td>
      </tr>
    </table>

    <table class="table choices">
      <tr>
        <td><input type="radio" name="color" value="" checked></td>
        <td><button class="btn btn-default">Vanlig knapp</button></td>
        <td><input type="radio" name="size" value="btn-lg"></td>
        <td><button class="btn btn-default btn-lg">Stor</button></td>
      </tr>
      <tr>
        <td><input type="radio" name="color" value="btn-primary"></td>
        <td><button class="btn btn-primary">Hovedknapp</button></td>
        <td><input type="radio" name="size" value="" checked></td>
        <td><button class="btn btn-default">Middels</button></td>
      </tr>
      <tr>
        <td><input type="radio" name="color" value="btn-info"></td>
        <td><button class="btn btn-info">Informasjon</button></td>
        <td><input type="radio" name="size" value="btn-sm"></td>
        <td><button class="btn btn-default btn-sm">Liten</button></td>
      </tr>
      <tr>
        <td><input type="radio" name="color" value="btn-success"></td>
        <td><button class="btn btn-success">Suksess</button></td>
        <td><input type="radio" name="size" value="btn-xs"></td>
        <td><button class="btn btn-default btn-xs">Mini</button></td>
      </tr>
      <tr>
        <td><input type="radio" name="color" value="btn-warning"></td>
        <td><button class="btn btn-warning">Advarsel</button></td>
      </tr>
      <tr>
        <td><input type="radio" name="color" value="btn-danger"></td>
        <td><button class="btn btn-danger">Fare</button></td>
      </tr>
      <tr>
        <td><input type="radio" name="color" value="btn-inverse"></td>
        <td><button class="btn btn-inverse">Invertert</button></td>
      </tr>
    </table>

  </div>
  <div class="modal-footer" style="clear: both;">
    <button class="btn btn-success save"><i class="glyphicon glyphicon-ok"></i> Lagre knapp</button>
    <button class="btn btn-default" data-dismiss="modal">Avbryt</button>
  </div>
</div>
