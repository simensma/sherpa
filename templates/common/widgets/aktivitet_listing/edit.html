<div
  class="modal hide widget-editor aktivitet_listing"
  data-widget="aktivitet_listing"
  data-dnt-active-forening="{{ active_site.forening.id }}">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
    <h3>Liste med turer og aktiviteter</h3>
  </div>

  <div class="modal-body">

    <p>
      Dette er en enkel liste med turer og aktiviteter som passer godt for foreninger med få turer i året, eller for små turgrupper som ønsker å vise tilbudet sitt.
    </p>

    <h3>Arrangør</h3>

    <select class="form-control" name="foreninger" data-placeholder="Ingen arrangør valgt" multiple>
      {% for type in widget_data.aktivitet_listing.all_foreninger_sorted %}
        {% if type.foreninger|length > 0 %}
          <optgroup label="{{ type.name }}">
            {% for forening in type.foreninger %}
              <option value="{{ forening.id }}">{{ forening.name }}</option>
            {% endfor %}
          </optgroup>
        {% endif %}
      {% endfor %}
    </select>

  </div>

  <div class="modal-footer" style="clear: both;">
    <button class="btn btn-success save"><i class="icon-ok icon-white"></i> Sett inn listen</button>
    <button class="btn" data-dismiss="modal">Avbryt</button>
  </div>

</div>
