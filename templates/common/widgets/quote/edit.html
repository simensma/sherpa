<div class="modal hide widget-editor" data-widget="quote">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
    <h3>Sitat-widget</h3>
  </div>
  <div class="modal-body">
    <p>
      <label>Sitat:</label>
      <textarea name="quote" rows="6" cols="80" class="input-xlarge"></textarea><br>
      <label>Sitert av:</label>
      <input type="text" name="author" class="input-xlarge"><br>
    </p>
  </div>
  <div class="modal-footer" style="clear: both;">
    <button class="btn btn-success save"><i class="icon-ok"></i> Lagre widget</button>
  </div>
</div>
