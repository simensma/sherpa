<div class="modal hide widget-editor" data-widget="articles">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
    <h3>Liste med artikler</h3>
  </div>
  <div class="modal-body">
    <p>
      <label>Visning</label>
      <label class="checkbox">
        <input type="radio" name="layout" value="medialist" checked> Stående
      </label>
      <label class="checkbox">
        <input type="radio" name="layout" value="horizontal"> Liggende
      </label>
    </p>

    <div class="medialist-section">
      <p>
        <label>Endre tittel:</label>
        <input type="text" name="title" class="input-large" value="Siste nyheter">
      </p>

      <p>
        <label>Antall nyheter:</label>
        <input type="text" name="count" class="input-small">
      </p>
    </div>

    <div class="horizontal-section hide">
      <p>
        <label>Antall kolonner</label>
        <select name="columns">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </p>
    </div>

    <p>
      <label><input type="checkbox" name="display-images"> Vis bilder</label>
    </p>

    <p>
      <label><input type="checkbox" name="set-tag-link"> Link til nøkkelord:</label>
      <input type="text" name="tag-link" class="input-large" data-tags-url="{% url 'core.views.filter_tags' %}" disabled><br>
    </p>

    <p>
      <label><input type="checkbox" name="enable-tags"> Vis kun nyheter med følgende nøkkelord:</label>
      <input type="text" name="tags" class="input-large" disabled><br>
    </p>

      <div class="tag-box">
      </div>

      <div style="clear: both;"></div>

    </p>
  </div>
  <div class="modal-footer" style="clear: both;">
    <button class="btn btn-success save"><i class="icon-ok icon-white"></i> Lagre artikkellisten</button>
  </div>
</div>
