<div class="modal hide widget-editor" data-widget="articles">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
    <h3>Artikkel-widget</h3>
  </div>
  <div class="modal-body">
    <p>
      <label>Endre tittel:</label>
      <input type="text" name="title" class="input-large" value="Siste nyheter"><br>

      <label>Antall nyheter:</label>
      <input type="text" name="count" class="input-small"><br>

      <label><input type="checkbox" name="display-images"> Vis bilder</label>

      <label><input type="checkbox" name="set-tag-link"> Link til nøkkelord:</label>
      <input type="text" name="tag-link" class="input-large" data-tags-url="{% url 'core.views.filter_tags' %}" disabled><br>

      <label><input type="checkbox" name="enable-tags"> Vis kun nyheter med følgende nøkkelord:</label>
      <input type="text" name="tags" class="input-large" disabled><br>

      <div class="tag-box">
      </div>

      <div style="clear: both;"></div>

    </p>
  </div>
  <div class="modal-footer" style="clear: both;">
    <button class="btn btn-success save"><i class="icon-ok"></i> Lagre widget</button>
  </div>
</div>
