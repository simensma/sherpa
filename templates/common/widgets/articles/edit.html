<div class="modal jq-hide widget-editor" data-widget="articles">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
    <h3>Liste med artikler</h3>
  </div>
  <div class="modal-body">

    <div class="form-dnt-default form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label">Visning:</label>
        <div class="col-sm-9">
          <div class="radio">
            <label>
              <input type="radio" name="layout" value="medialist" checked> Stående
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="layout" value="horizontal"> Liggende
            </label>
          </div>
        </div>
      </div>

      <div class="medialist-section">
        <div class="form-group">
          <label class="col-sm-3 control-label">Endre tittel:</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="title" value="Siste nyheter">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Antall nyheter:</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="count">
          </div>
        </div>
      </div>

      <div class="horizontal-section jq-hide">

        <div class="form-group">
          <label class="col-sm-3 control-label">Antall kolonner</label>
          <div class="col-sm-9">
            <select name="columns" class="form-control">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="display-images"> Vis bilder
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Link til nøkkelord</label>
        <div class="col-sm-9">
          <div class="input-group">
            <span class="input-group-addon">
              <input type="checkbox" name="set-tag-link">
            </span>
            <input
              class="form-control"
              type="text"
              name="tag-link"
              data-dnt-lookup-url="{% url 'core.views.filter_tags' %}"
              data-dnt-search-label="Skriv inn nøkkelord å søke etter...">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Vis kun nyheter med følgende nøkkelord</label>
        <div class="col-sm-9">
          <div class="input-group">
            <span class="input-group-addon">
              <input type="checkbox" name="enable-tags">
            </span>
            <input
              class="form-control"
              name="tags"
              data-dnt-tags-url="{% url 'core.views.filter_tags' %}">
          </div>
        </div>
      </div>

      <div style="clear: both;"></div>
    </div>

  </div>
  <div class="modal-footer" style="clear: both;">
    <button class="btn btn-success save"><i class="glyphicon glyphicon-ok"></i> Lagre artikkellisten</button>
    <button class="btn btn-default" data-dismiss="modal">Avbryt</button>
  </div>
</div>
