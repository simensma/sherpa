<div class="span6">
  <div class="media">
    <h2 class="media-heading">
      <a href="{% url 'articles.views.show' version.variant.article.id version.title.content|striptags|slugify %}">
        {{ version.title.content|striptags }}
      </a>
    </h2>
    <p class="date">{{ version.variant.article.pub_date|date:"j. F Y" }}</p>
    {% if not version.hide_thumbnail %}
      <a class="pull-left" href="{% url 'articles.views.show' version.variant.article.id version.title.content|striptags|slugify %}">
        <img class="media-object" src="{{ version.thumbnail }}" alt="{{ version.title.content|striptags }}">
      </a>
    {% endif %}
    <div class="media-body">
      <p>
        <a href="{% url 'articles.views.show' version.variant.article.id version.title.content|striptags|slugify %}">
          {{ version.lede.content|striptags|safe|truncatewords:60 }}
        </a>
      </p>
    </div>
  </div>
</div>
