<div class="row ad">
  <div class="span12">
      <p class="ad-label">Annonse</p>
      {% if ad.ad.content_type == 'application/x-shockwave-flash' %}
        <object data="{{ ad.ad.url }}" type="{{ ad.ad.content_type }}" width="{{ ad.ad.width }}" height="{{ ad.ad.height }}">
          <param name="movie" value="{{ ad.ad.url }}">
          <param name="flashvars" value="clickTAG={% url page.views.ad ad.id %}">
        </object>
      {% else %}
        <a href="{% url page.views.ad ad.id %}">
          <img src="{{ ad.ad.url }}" alt="{{ ad.ad.name }}">
        </a>
      {% endif %}
  </div>
</div>
