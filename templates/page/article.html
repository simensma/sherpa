{% extends "layout.html" %}
{% load gravatar %}

{% block title %}{{ version.title.content|striptags }}{% endblock %}

{% block body %}

{% include 'page/display-content.html' %}

<div class="row">
  <div class="span12">
    <div class="byline">
      <a href="mailto:{{ article.publisher.user.email }}">
        <img src="{% gravatar article.publisher.user.email %}">
      </a>
      <p>
        Skrevet av <a href="mailto:{{ article.publisher.user.email }}">{{ article.publisher.user.get_full_name }}</a> den {{ article.pub_date|date:"j. F Y" }}
      </p>
    </div>
  </div>
</div>

{% endblock %}
