<div class="item">
  <h2>
    <a href="{% url articles.views.show_old article.id article.title|slugify %}">
      {{ article.title }}
    </a>
  </h2>
  <p class="date">{{ article.date|date:"j. F Y" }}</p>
  <div class="body">
    {{ article.lede|safe }}
  </div>
  <div style="clear: both;"></div>
</div>
