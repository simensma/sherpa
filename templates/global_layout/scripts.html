{# Scripts - Raven comes first, then the rest #}
{% if not debug %}
  <script src="{{ STATIC_URL }}lib/raven-js/raven.min.js"></script>
  <script src="{{ STATIC_URL }}js/raven.js"></script>
  {% if user.is_authenticated %}
    <script>
      Raven.setUser({
          id: {{ user.id }}
      });
    </script>
  {% endif %}
{% endif %}
