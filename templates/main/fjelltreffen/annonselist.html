{% for annonse in annonser %}
    <div class="fjelltreffen-annonse">
        <a href="{% url fjelltreffen.views.show annonse.id %}"><h3>{{ annonse.title }}</h3></a>
        <p>{{ annonse.get_gender }}, {{ annonse.get_age }}, {{ annonse.fylke.name }}, {{ annonse.timeadded|date:"d.m.Y" }}</p>
        <p>{{ annonse.text|linebreaksbr }}</p>
    </div>
{% endfor %}
