<div class="fjelltreffen-filters form-border">

  <h3>
    Jeg søker etter:
  </h3>

  <select class="gender">
    <option value="">Begge kjønn</option>
    <option value="f">Kvinner</option>
    <option value="m">Menn</option>
  </select>

  Fra:
  <select class="lowerage">
    {% for age in age_limits|slice:":-1" %}
      <option value="{{ age }}">{{ age }} år</option>
    {% endfor %}
  </select>

  Til:
  <select class="upperage">
    {% for age in age_limits|slice:"1:" %}
      <option value="{{ age|add:-1 }}">{{ age|add:-1 }} år</option>
    {% endfor %}
    <option value="" selected>Alle</option>
  </select>

  Fra:
  <select class="county">
    <option value="00" selected>Hele landet</option>
    {% for county in counties %}
      <option value="{{ county.code }}">{{ county.name }}</option>
    {% endfor %}
  </select>

</div>
