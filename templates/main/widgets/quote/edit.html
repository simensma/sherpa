<div class="modal hide widget-edit" data-widget="quote">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
    <h3>Sitat-widget</h3>
  </div>
  <div class="modal-body">
    <p>
      <label>Sitat:</label>
      <textarea name="quote" rows="6" cols="40"></textarea><br>
      <label>Sitert av:</label>
      <input type="text" name="author"><br>
      <div class="btn-group">
        <button class="btn btn-success save"><i class="icon-ok"></i> Lagre widget</button>
        <button class="btn btn-danger remove"><i class="icon-remove"></i> Ta bort widget</button>
      </div>
    </p>
  </div>
  <div class="modal-footer" style="clear: both;">
    <a href="javascript:undefined" class="btn" data-dismiss="modal">Lukk vindu</a>
  </div>
</div>
