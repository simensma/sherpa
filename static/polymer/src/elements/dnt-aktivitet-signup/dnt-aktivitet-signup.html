<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../dnt-aktivitet-signup-nav/dnt-aktivitet-signup-nav.html">

<polymer-element name="dnt-aktivitet-signup" attributes="">
  <template>
    <link rel="stylesheet" href="dnt-aktivitet-signup.css">

    <dnt-aktivitet-signup-nav aktivitet="{{aktivitet}}"></dnt-aktivitet-signup-nav>

    <div class="steps">

      <template if="{{ state.step == 'participants' }}">
        <dnt-aktivitet-signup-participants state="{{state}}" actions="{{actions}}" participant="{{participant}}">
        </dnt-aktivitet-signup-participants>
      </template>

      <template if="{{ state.step == 'summary' }}">
        <dnt-aktivitet-signup-summary state="{{state}}" aktivitet="{{aktivitet}}" participant="{{participant}}">
        </dnt-aktivitet-signup-summary>
      </template>

      <template if="{{ state.step == 'receipt' }}">
        <dnt-aktivitet-signup-receipt state="{{state}}" aktivitet="{{aktivitet}}" participant="{{participant}}">
        </dnt-aktivitet-signup-receipt>
      </template>

    </div>

  </template>
  <script src="dnt-aktivitet-signup.js"></script>
</polymer-element>
