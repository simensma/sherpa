<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/flatiron-director/flatiron-director.html">
<link rel="import" href="../../../../bower_components/core-pages/core-pages.html">
<link rel="import" href="../../../../bower_components/core-animated-pages/transitions/slide-from-right.html">
<link rel="import" href="../dnt-aktivitet-signup-nav/dnt-aktivitet-signup-nav.html">
<link rel="import" href="../dnt-aktivitet-signup-step-participants/dnt-aktivitet-signup-step-participants.html">
<link rel="import" href="../dnt-aktivitet-signup-step-summary/dnt-aktivitet-signup-step-summary.html">
<link rel="import" href="../dnt-aktivitet-signup-step-receipt/dnt-aktivitet-signup-step-receipt.html">

<polymer-element name="dnt-aktivitet-signup" attributes="">

  <template>
    <link rel="stylesheet" href="dnt-aktivitet-signup.css">

    <dnt-aktivitet-signup-nav aktivitet="{{aktivitet}}"></dnt-aktivitet-signup-nav>

    <flatiron-director route="{{state.step}}" autoHash></flatiron-director>

    <core-pages valueattr="hash" selected="{{state.step}}">

      <section hash="participants">
        <dnt-aktivitet-signup-step-participants state="{{state}}" actions="{{actions}}" participant="{{participant}}">
        </dnt-aktivitet-signup-step-participants>
      </section>

      <section hash="summary">
        <dnt-aktivitet-signup-step-summary state="{{state}}" aktivitet="{{aktivitet}}" participant="{{participant}}">
        </dnt-aktivitet-signup-step-summary>
      </section>

      <section hash="receipt">
        <dnt-aktivitet-signup-step-receipt state="{{state}}" aktivitet="{{aktivitet}}" participant="{{participant}}">
        </dnt-aktivitet-signup-step-receipt>
      </section>

    </core-pages>

  </template>

  <script src="dnt-aktivitet-signup.js"></script>
  <script src="../../../../bower_components/momentjs/moment.js"></script>
</polymer-element>
