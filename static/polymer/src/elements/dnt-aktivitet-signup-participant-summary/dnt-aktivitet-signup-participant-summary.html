<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<polymer-element name="dnt-aktivitet-signup-participant-summary" attributes="steps state participant editlink">
  <template>
    <link rel="stylesheet" href="dnt-aktivitet-signup-participant-summary.css">

    <core-toolbar>
      <core-icon icon="account-circle"></core-icon>
      <span flex>{{participant.first_name}} {{participant.last_name}}</span>
      <template if="{{editlink}}">
        <paper-button
          on-click="{{editParticipantDetails}}"
          data-participant="{{participant}}">
          <core-icon icon="create"></core-icon>
          Endre detaljer
        </paper-button>
      </template>
    </core-toolbar>

    <div vertical layout class="details">

      <div class="details-participant">
        <template if="{{participant.date_of_birth_formatted}}">
          <div>FÃ¸dselsdato: {{participant.date_of_birth_formatted}}</div>
        </template>
        <template if="{{participant.phone}}">
          <div>Telefon: {{participant.phone}}</div>
        </template>
        <template if="{{participant.email}}">
          <div>Epost: {{participant.email}}</div>
        </template>
      </div>

      <template if="{{participant.parents_guardians.length}}">
        <div class="details-parents-guardians">
          <h3>Foresatte</h3>
          <template repeat="{{parent_guardian in participant.parents_guardians}}">
            <div class="details-parent-guardian">
              <template if="{{parent_guardian.name}}">
                <div>Navn: {{parent_guardian.name}}</div>
              </template>
              <template if="{{parent_guardian.email}}">
                <div>Epost: {{parent_guardian.email}}</div>
              </template>
              <template if="{{parent_guardian.phone}}">
                <div>Telefon: {{parent_guardian.phone}}</div>
              </template>
              <template if="{{parent_guardian.address && parent_guardian.zipcode && parent_guardian.city}}">
                <div>Adresse: {{parent_guardian.address}}, {{parent_guardian.zipcode}} {{parent_guardian.city}}</div>
              </template>
            </div>
          </template>
        </div>
      </template>

    </div>

  </template>
  <script src="dnt-aktivitet-signup-participant-summary.js"></script>
</polymer-element>
