<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../dnt-aktivitet-signup-nav-item/dnt-aktivitet-signup-nav-item.html">
<link rel="import" href="../dnt-style-fonts/dnt-style-fonts.html">

<polymer-element name="dnt-aktivitet-signup-nav" attributes="aktivitet step steps">
  <template>
    <core-style ref="dnt-fonts"></core-style>
    <link rel="stylesheet" href="dnt-aktivitet-signup-nav.css">
      <template repeat="{{step in steps}}">
        <dnt-aktivitet-signup-nav-item step="{{step}}" title="{{step.title}}" on-click="{{navigateToStep}}">
        </dnt-aktivitet-signup-nav-item>
      </template>
    </ul>
  </template>
  <script src="dnt-aktivitet-signup-nav.js"></script>
</polymer-element>
